<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		>
		<title>Creative Coding with p5.js</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<nav class="sketch-menu">
			<button class="hamburger-btn" id="hamburger-btn" aria-label="Open menu">
				<span class="hamburger-line"></span>
				<span class="hamburger-line"></span>
				<span class="hamburger-line"></span>
			</button>
		</nav>

		<div class="menu-overlay" id="menu-overlay" style="display: none;">
			<div class="menu-dropdown" id="menu-dropdown">
				<button class="sketch-btn active" data-sketch="koch-island">
					Koch Island
				</button>
				<button class="sketch-btn" data-sketch="dragon-curve">
					Dragon Curve
				</button>
				<button class="sketch-btn" data-sketch="dragon-curve-anim">
					Dragon Curve (animated)
				</button>
				<button class="sketch-btn" data-sketch="elementary-cellular-automaton">
					Elementary Cellular Automaton
				</button>
				<button class="sketch-btn" data-sketch="scratch-randomness">
					Scratch: Randomness
				</button>
				<button class="sketch-btn" data-sketch="landscape">Landscape</button>
			</div>
		</div>

		<main>
			<div id="sketch-container"></div>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
