<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Creative Coding with p5.js</title>
		<style>
      body {
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        height: 100vh;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      main {
        width: 100%;
        height: 100%;
      }
      .sketch-menu {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        display: flex;
        gap: 10px;
        background: rgba(0, 0, 0, 0.3);
        padding: 8px;
        border-radius: 8px;
        backdrop-filter: blur(10px);
      }
      .sketch-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.8);
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
      }
      .sketch-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        color: white;
      }
      .sketch-btn.active {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border-color: rgba(255, 255, 255, 0.4);
      }
    </style>
	</head>
	<body>
		<nav class="sketch-menu">
			<button class="sketch-btn active" data-sketch="sketch1">
				Orbital Crescents
			</button>
			<button class="sketch-btn" data-sketch="sketch2">Particle Wave</button>
		</nav>
		<main>
			<div id="sketch-container"></div>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
